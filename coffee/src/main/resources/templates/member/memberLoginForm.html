<div layout:fragment="content">
    <div class="contWrap container loginWrap">
        <div class="titleWrap">
            <h2 class="title">로그인</h2>
        </div>
    <form action="/members/login" role="form" method="post" class="login">
        <div class="form-group">
            <label th:for="userid">
                <span class="blind userid">ID</span>
            </label>
            <input type="text" name="userid" class="form-control" placeholder="아이디">
        </div>
        <div class="form-group">
            <label th:for="password"><span class="blind password">비밀번호</span></label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호">
        </div>
        <p th:if="${loginErrorMsg}" class="error loginError" th:text="${loginErrorMsg}"></p>

        <ul class="loginFindWrap">
            <li><a href="/members/find" class="idbtn">아이디 · 비밀번호 찾기</a></li>
            <li><a href="#" onclick="location.href='/members/new'">회원가입</a></li>
        </ul>

        <div class="btnWrap">
            <button class="loginBtn">로그인</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!--    외부/인증에/ 카카오, 구글, 네이버 로그인 -->
        <ul class="snsLoginWrap">
<!--            <li><a href="#" onclick="loginWithSocial('/oauth2/authorization/google')">구글 아이디로 로그인</a></li>-->
<!--            <li><a href="#" onclick="loginWithSocial('/oauth2/authorization/kakao')">카카오 아이디로 로그인</a></li>-->
<!--            <li><a href="#" onclick="loginWithSocial('/oauth2/authorization/naver')">네이버 아이디로 로그인</a></li>-->
            <li><a href="/oauth2/authorization/google">구글 아이디로 로그인</a></li>
            <li><a href="/oauth2/authorization/kakao">카카오 아이디로 로그인</a></li>
            <li><a href="/oauth2/authorization/naver">네이버 아이디로 로그인</a></li>

        </ul>
    </form>

    </div>
</div>
