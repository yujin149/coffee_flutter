<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>리뷰 작성</title>
</head>
<body>
<div layout:fragment="content">
    <h1>리뷰 작성</h1>
    <form th:action="@{/item/{itemId}/review/new(itemId=${itemId})}" th:object="${reviewFormDto}" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br />
        <label for="rating">별점 (1~5):</label>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required />
        <br />
        <label for="content">내용:</label>
        <textarea id="content" th:field="*{content}" required></textarea>
        <br />
        <button type="submit">제출</button>
    </form>
</div>
</body>
</html>
